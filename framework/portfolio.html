<!DOCTYPE html>
<html>
<head>
    <title>My Project Portfolio</title>
    <link rel="stylesheet"
          type="text/css"
          href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300'
          rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet"
          type="text/css"
          src="//normlize-css.googlecode.com/svn/trunk/normalize.css">
</head>
<body>
<div class="grid">
  <!-- Top Row - header row -->
    <div class="row">
      <div class="col-6">
          <img src="http://placehold.it/100X70">
      </div>
      <div class="col-6">
        <h1 class="title">Jane Doette</h1>
        <p class="title">FRONT-END NINJA</p>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <img class="sep" src="http://placehold.it/950X2">
      </div>
    </div>

    <!-- middle picture -->
    <div class="row">
      <img class="sep" src="http://placehold.it/950X350">
    </div>

    <!-- Content Title -->
    <div class="row">
      <div class="col12">
        <h2>Featured Work</h2>
      </div>
    </div>

    <!-- Feature list -->
    <div class="row">
      <div class="col-4">
        <img src="http://placehold.it/300X150">
        <h3 class="cntr plantext">APPLFY</h3>
        <p class="cntr plantext">
          <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
        </p>
      </div>
      <div class="col-4">
        <img class="midpic" src="http://placehold.it/300X150">
        <h3 class="cntr plantext">SUNFLOWER</h3>
        <p class="cntr plantext">
          <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
        </p>
      </div>
      <div class="col-4">
        <img class="rightpic" src="http://placehold.it/300X150">
        <h3 class="cntr plantext">BOKEH</h3>
        <p class="cntr plantext">
          <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
        </p>
      </div>
    </div>

</div>

</body>
</html>
